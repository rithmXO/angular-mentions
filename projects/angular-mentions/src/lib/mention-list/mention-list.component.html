<ul #list [hidden]="hidden" class="dropdown-menu scrollable-menu" [class.mention-menu]="!styleOff"
  [class.mention-dropdown]="!styleOff && dropUp">

  <!-- Item -->
  <li *ngFor="let item of items; let i = index" [class.active]="activeIndex === i"
    [class.mention-active]="!styleOff && activeIndex === i">
    <a class="dropdown-item" [class.mention-item]="!styleOff"
      (mousedown)="activeIndex = i; itemClick.emit(); $event.preventDefault()">
      <ng-container [ngTemplateOutlet]="itemTemplate || defaultItemTemplate" [ngTemplateOutletContext]="{ 'item': item }"></ng-container>
    </a>
  </li>
</ul>

<!-- Default item template -->
<ng-template #defaultItemTemplate let-item="item">
  {{ item[labelKey] }}
</ng-template>
