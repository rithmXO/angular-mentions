<h1>Angular Mentions</h1>

<p>Simple Angular mentions inspired by <a href="http://jeff-collins.github.io/ment.io/#/">Ment.io</a>.</p>
<p class="gray">Supports auto-complete for mentions in text input fields, text areas,
  and content editable fields. Try entering some @names below.</p>

<ng-container *ngIf="!test">

  <h3>Minimal</h3>
  <input [mentionItems]="items" class="form-control" type="text">

  <h3>Textarea</h3>
  <textarea [mentionItems]="items" class="form-control" cols="60" rows="4"></textarea>

  <h3>Content Editable</h3>
  <div [mentionItems]="items" class="form-control" contenteditable="true"
    class="content-editable"></div>

  <h3>Embedded Editor</h3>
  <app-demo-tinymce></app-demo-tinymce>

</ng-container>

<!-- other functionality demos -->
<app-demo-async *ngIf="test === 'async'"></app-demo-async>
<app-demo-config *ngIf="test === 'config'"></app-demo-config>
<app-demo-events *ngIf="test === 'events'"></app-demo-events>
<app-demo-options *ngIf="test === 'options'"></app-demo-options>
<app-demo-template *ngIf="test === 'templates'"></app-demo-template>
<!-- other tests -->
<app-test-position *ngIf="test === 'pos'"></app-test-position>
